<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat App</title>
		<link rel="icon" href="./img/favicon.png" />
		<link rel="stylesheet" href="./css/styles.css" />
		<script defer type="module" src="/js/menu.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>
	</head>
	<body>
		<div class="centered-form">
			<div class="centered-form__box">
				<div class="left-side">
					<h1>Join</h1>
					<form action="/chat.html">
						<label for="username">Display name</label>
						<input id="username" type="text" name="username" placeholder="Display name" required />
						<label for="room">Room</label>
						<input id="room" type="text" name="room" placeholder="Room" required />
						<button type="submit" class="form-button">Join</button>
					</form>
				</div>
				<div class="right-side">
					<h1 class="color2nd">Rooms</h1>
					<ul id="room__list"></ul>
				</div>
			</div>
		</div>

		<script id="room__list-item-template" type="text/html">
			{{^rooms}}
			<p>
				There are no active rooms.<br />
				Start a new room!
			</p>
			{{/rooms}} {{#rooms}}
			<li>
				<button class="room-button">
					<div class="room-name">{{name}}</div>
					<div class="room-users">
						<div class="material-symbols-outlined">person</div>
						<div>{{users.length}}</div>
					</div>
				</button>
			</li>
			{{/rooms}}
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	</body>
</html>
